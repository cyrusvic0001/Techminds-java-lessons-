<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            background-image: url('https://images.unsplash.com/photo-1580894908361-c0b6d912af40?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDN8fGxhbmRzY2FwZXxlbnwwfDB8fHx8&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-size: 2em;
        }

        .hero h2 {
            margin: 0;
        }

        .cta-button {
            background-color: #ff5733;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #e04e27;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Service</h1>
</header>

<section class="hero">
    <div>
        <h2>Explore the Best of What We Offer</h2>
        <a href="#services" class="cta-button">Get Started</a>
    </div>
</section>

<div class="container">
    <section id="services">
        <h2>Our Services</h2>
        <p>We offer a wide range of services to help you achieve your goals. Our team is dedicated to providing the best experience possible.</p>
    </section>
</div>

<footer>
    <p>&copy; 2025 Your Company. All rights reserved.</p>
</footer>

</body>
</html>
